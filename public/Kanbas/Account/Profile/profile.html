<html lang="en">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css"
          rel="stylesheet"/>
    <link href="profile.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container w-100">
    <div class="row">
        <div class="col-1 px-0 wd-bg-color-black">
            <div class="list-group wd-kanbas-navigation h-100">
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <img src="../Profile/nu-logo.png" alt="NU Logo" class="wd-nu-logo">
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre active">
                    <i class="fa-regular fa-circle-user wd-color-red"></i>
                    <span>Account</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-solid fa-gauge-high wd-color-red"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-solid fa-book wd-color-red"></i>
                    <span>Courses</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-solid fa-calendar-days wd-color-red"></i>
                    <span>Calendar</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-solid fa-inbox wd-color-red"></i><br/>
                    <span>Inbox</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-solid fa-clock-rotate-left wd-color-red"></i>
                    <span>History</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-brands fa-youtube wd-color-red"></i>
                    <span>Studio</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-solid fa-right-from-bracket wd-color-red"></i>
                    <span>Commons</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action wd-align-centre">
                    <i class="fa-regular fa-circle-question wd-color-red"></i><br/>
                    <span>Help</span>
                </a>
            </div>
        </div>
        <div class="col-11">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-bars fa-2x wd-color-red"></i>
                        </div>
                        <div class="col-11">
                            <p>Gibran Myageri's Profile</p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-2 h-100">
                    <div class="list-group wd-account-navigation float-none">
                        <a href="#" class="list-group-item list-group-item-action">Notifications</a>
                        <a href="#" class="list-group-item list-group-item-action active">Profile</a>
                        <a href="#" class="list-group-item list-group-item-action">Files</a>
                        <a href="#" class="list-group-item list-group-item-action">Settings</a>
                        <a href="#" class="list-group-item list-group-item-action">ePortfolios</a>
                        <a href="#" class="list-group-item list-group-item-action">Shared Content</a>
                        <a href="#" class="list-group-item list-group-item-action">The Hub</a>
                        <a href="#" class="list-group-item list-group-item-action">Quickly Course Tools</a>
                        <a href="#" class="list-group-item list-group-item-action">Global Announcements</a>
                    </div>
                </div>
                <div class="col-8"></div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</div>
</body>
